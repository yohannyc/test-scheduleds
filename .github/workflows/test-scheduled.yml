name: test-scheduled release

on:
  release:
    types:
      - published
  push:
    branches:
      - main
    paths:
      - functions/**
      - .github/workflows/test-scheduled.yml
      - .firebaserc
      - .firebase.json

jobs:
  deploy:
    defaults:
      run:
        working-directory: ./functions
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: test-scheduled/package-lock.json
      - name: Get run context
        id: run_context
        uses: actions/github-script@v6
      - run: npm install
      - run: npm run lint
      - run: npm run build
      - name: Deploy to Firebase
        uses: docker://w9jds/firebase-action:v11.24.1
        with:
          args: deploy --force --only functions:test-scheduled
