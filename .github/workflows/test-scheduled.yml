name: test-scheduled release

on:
  release:
    types:
      - published
  push:
    branches:
      - main
    paths:
      - functions/**
      - .github/workflows/test-scheduled.yml
      - .firebaserc
      - .firebase.json

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./functions
    steps:
      - name: Get run context
        id: run_context
      - run: npm install
      - run: npm run lint
      - run: npm run build
      - name: Deploy to Firebase
        uses: docker://w9jds/firebase-action:v11.24.1
        with:
          args: deploy --force --only functions:test-scheduled -P ${{ env.FIREBASE_PROJECT }}